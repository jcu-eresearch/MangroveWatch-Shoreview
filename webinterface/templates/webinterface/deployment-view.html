{% extends "base-topmenu.html" %}

{% block tail_head %}
    <link rel="stylesheet" href="{{ STATIC_URL }}lib/OpenLayers/map-extras.css" type="text/css">
{% endblock %}

{% block content %}



<div id="DeploymentViewContainer" class=""></div>

<script type="text/template" id="DeploymentViewTemplate">

    <div class="row-fluid">

        <ul class="breadcrumb">
            <li><a href="<%= campaignlist_url %>">Campaign List</a> <span class="divider">
                ></span></li>
            <li>
                <a href="<%= campaign_url%>"><%= campaign_name%></a>
                <span class="divider">></span></li>
            <li class="active"><%= deployment_name%></li>
        </ul>
    </div>

    <div>
        <div class="col-xs-3">
            <div class="jumbotron" style="height: 562px; overflow-y: auto;">
                <h2 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><%= deployment_name %></h2>

                <p><b>Start Time: </b> <%= start_time_stamp %></p>
                <p><b>End Time: </b> <%= end_time_stamp %> </p>
                <p><b>Mission Aim </b> </p>
                <p> <%= mission_aim %> </p>
                <p><b>Contact Person</b></p>
                <p> <%= contact_person %>  </p>
                <p><b>License </b> </p>
                <p> <%= license %> </p>
                <p><b>Keywords </b> </p>
                <p> <%= descriptive_keywords %> </p>
            </div>
        </div>

        <div class="col-xs-6" style="text-align: center; height: 600px; overflow-y: auto;">
            <div id="ThumbnailListContainer"></div>
            <ul id="pagination"></ul>
        </div>

        <div class="col-xs-3">

             <div class="col-xs-12" id='deployment-map' style="height: 600px; position: relative">
                 <div style="min-width:50px;right:0;position:absolute;z-index:2000" class="span1 well well-small" >
                    <p><img src="{{ STATIC_URL }}images/depth-colorscale-22-30.png" alt="Depth colorscale 22m to 30m"/>Depth</br>(m)</p>
                </div>
             </div>
        </div>


    </div>
<!--
    <div class="row-fluid">
        <div class="col-xs-4" id="placeholder_01" style="height: 200px">Loading Depth...</div>
        <div class="col-xs-4" id="placeholder_02" style="height: 200px">Loading Salinity...</div>
        <div class="col-xs-4" id="placeholder_03" style="height: 200px">Loading Temperature...</div>
    </div>
-->
</script>

<script type="text/template" id="ThumbnailListTemplate">
    <%=images%>
</script>

<script type="text/template" id="ImageTemplate">
    <a class="group1" href="<%= web_location %>" title=""> <img src="<%= thumbnail_location %>" style="padding-bottom: 5px; margin-left: 0; margin-right: 0;"/> </a>
</script>


{% endblock %}

{% block add_script %}

<script type="text/javascript" src="http://openlayers.org/api/2.13.1/OpenLayers.js"></script>
<!-- <script src="{{ STATIC_URL }}lib/OpenLayers/OpenLayers.js"></script> -->
<script src='{{ STATIC_URL }}js/MapUtils.js'></script>
<script src='{{ STATIC_URL }}lib/flot/jquery.flot.js'></script>
<script src='{{ STATIC_URL }}lib/flot/jquery.flot.axislabels.js'></script>
<!--<script src="{{ STATIC_URL }}lib/colorbox/jquery.colorbox-min.js"></script>-->


<script type="text/javascript">

    //Init js variables which is used by Backbone to render html template
    var WMS_URL = "{{ WMS_URL }}";
    var LAYER_IMAGES = "{{ LAYER_IMAGES }}";
    var CampaignListUrl = "{% url "webinterface.views.campaign_list" %}"
    var CampaignUrl = "{% url "webinterface.views.campaign_view" deployment_object.campaign.id %}";


</script>
<script type="text/javascript" src="{{ STATIC_URL }}js/backbone-views/deploymentview.js"></script>

{% endblock %}
